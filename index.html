<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex form</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="centralContainer">
        <form data-id="0">
            <div class="input_controls success">
                <input name="name" class="name" placeholder="Name">
                <div class="error"></div>
            </div>
            <div class="input_controls success">
                <input name="number" class="number" placeholder="Phone number">
                <div class="error"></div>
            </div>
            <div class="input_controls success">
                <input name="email" class="email" placeholder="Email">
                <div class="error"></div>
            </div>
            <div class="input_controls success">
                <input name="card" class="card" placeholder="Card number">
                <div class="error"></div>
            </div>
            <button type="submit" class="btn-save">Submit</button>
        </form>
    </div>
    <script src="js/task1.js"></script>
</body>
</html>
